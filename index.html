<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="postcode">...</b>
        <button onclick="myFunction()">Submit</button>
    </p>
    </main>

    <script>
    (async function() {
        var postcode = "RG30 4WQ";
        const { text } = await( await fetch(`/api/getPostcodeLookup?postcode=` + postcode)).json();
        document.querySelector('#postcode').textContent = text;
    }())
    </script>
</body>

</html>
